<!DOCTYPE html>
<html>

<head>

    <title>Gif Cafe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Khula|Open+Sans+Condensed:300|Quicksand" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body id="wholeThing">

    <div class="jumbotron" id="header">

        <h1>Gif Cafe</h1>
        <ul.a>Click the buttons to display GIPHYs of your preferred caffeinated beverage<br>Click the GIPHYs to pause
            and
            play<br>Special Order? No problem Search to add more options!<br>Death Before Decaf</ul.a>
    </div>

    <div class="container">

        <div class="row">

            <div class="col-md-12">

                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    </ol>

                    <div class="carousel-item">
                        <img src="assets/images/view.jpg" class="d-block w-100" alt="...">
                    </div>

                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>


        </div>


        <form class="form-inline" id="caffeineSearch">
            <div class="form-group">
                <label for="caffeineInput">Search for a Caffeinated Beverage</label>
                <input type="text" id="caffeineInput">
            </div>
            <!-- Button triggers beverage to be added -->
            <input id="addCaffeine" type="submit" value="submit">
        </form>

        <div class="row">
            <div class="container">
                <div class="btn-group inline pull-left">
                    <button class="btn btn-primary" id="show" data-search="Americano">Americano</button>
                    <button class="btn btn-primary" id="show" data-search="Latte"> Cafe Latte</button>
                    <button class="btn btn-primary" id="show" data-search="Matcha Tea">Matcha Tea</button>
                    <button class="btn btn-primary" id="show" data-search="Chai Tea">Chai Tea</button>

                    <div id="myButtons"></div>
                </div>
                <!--end of button group -->
            </div>
            <!--end of container -->
        </div>
        <!--end of row -->


        <div class="row">
            <div class="container">
                <span>
                    <div id="gifArea"></div>
                </span>
            </div>
            <!--end of container -->
        </div> <!-- end of row  -->


        <script type="text/javascript" src="assets/javascript/app.js"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</body>

</html>
